<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">



</head>
<body>
    
    <!-- Home Page -->
    <div class="font-pacifico bg-slate-100">
        <!-- Title -->
        <div class="h-32 flex justify-center items-center">
            <p class="text-orange-400 text-6xl">Asians Kitchen's Menu</p>
        </div>
        <!-- Tradition -->
        <div class="h-24 text-black text-xl flex justify-center items-center space-x-6">
            <div id="All" class="w-20 h-9 border-2 border-black rounded-lg hover:bg-black hover:text-white duration-500 flex justify-center items-center">
                <span>All</span>
            </div>
            <div id="Korea" class="w-20 h-9 border-2 border-black rounded-lg hover:bg-black hover:text-white duration-500 flex justify-center items-center">
                <span>Korea</span>
            </div>
            <div id="Japan" class="w-20 h-9 border-2 border-black rounded-lg hover:bg-black hover:text-white duration-500 flex justify-center items-center">
                <span>Japan</span>
            </div>
            <div id="China" class="w-20 h-9 border-2 border-black rounded-lg hover:bg-black hover:text-white duration-500 flex justify-center items-center">
                <span>China</span>
            </div>
        </div>
        <!-- Foods -->
        <div>
            <ul id="foods" class="grid grid-cols-2 gap-20 ml-20 mr-20 mb-10">

            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
